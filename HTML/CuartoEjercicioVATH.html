<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Aplicacion de Estilos</title>
</head>
<body>
    <h1>Aplicando Estilos</h1>
    <p>Texto normal</p>
    <p><b>Texto en negrita</b></p>
    <p><i>Texto en cursiva</i></p>
    <p><u>Texto subrayado</u></p>
    <p style="font-size: large;">Letra grande</p>
    <p style="font-size: small;">Letra pequeña</p>
    <p><small>Letra pequeña</small></p>
    <p style="color: blue;">Color de letra azul</p>
    <p style="background-color: red;">Esta frase tiene el color rojo</p>
    <p>Con<mark> subrayado</mark></p>
</body>
</html>
